<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>

        /* dot use for class  */
        .redelement{
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS Selector</h1>

    <p>This is line 1</p>
    
    <!-- class use to apply same style for all classes statement   -->
    <p id="line2" class="redelement" >This is line 2</p>  
    <p>This is line 3</p>
    <p id="line4" class="redelement" >This is line 4</p>  

</body>
</html>
