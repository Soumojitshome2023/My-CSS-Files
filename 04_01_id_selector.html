<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        /* # use for id */
        #redelement{             
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS Selector</h1>

    <p>This is line 1</p>
    
    <!-- id use to apply style only on particular statement   -->
    <p id="redelement">This is line 2</p>  
    <p>This is line 3</p>

</body>
</html>
