<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,thead,tr,th,td{
            border: 2px solid red;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Soumojit Shome</td>
                <td>ECE</td>
                <td>101</td>
            </tr>
            <tr>
                <td>Tanmay</td>
                <td>ECE</td>
                <td>80</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
